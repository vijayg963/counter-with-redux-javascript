<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.js"></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h2 class="count"></h2>
      <div>
        <h1>Step</h1>
        <button class="btn btn-5">5</button>
        <button class="btn btn-10">10</button>
        <button class="btn btn-15">15</button>
      </div>
      <div>
        <h2>Max</h2>
        <button class="btn btn-max-15">15</button>
        <button class="btn btn-max-100">100</button>
        <button class="btn btn-max-200">200</button>
      </div>
      <div class="button-box">
        <button class="increment">Increment</button>
        <button class="decrement">Decrement</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
